<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="close">x</div>
        <div class="part1">
            <div class="text">
                Данные о себе:
            </div>
            <div class="bd">
                <input type="text" placeholder="ФИО">
            </div>
        </div>
        <div class="part1">
            <div class="text1">
                Дата и время заезда:
            </div>
            <div class="button">
                <input type="datetime-local" />
            </div>
        </div>
        <br>
        <div class="part3">
            <div class="text2">
                Взрослые:
            </div>
            <div class="menu">
                <div class="minus">-</div>
                <div class="figure">2</div>
                <div class="plus">+</div>
            </div>
            <div class="text2">
                Дети:
            </div>
            <div class="info">i</div>
            <div class="menu">
                <div class="minus">-</div>
                <div class="figure">2</div>
                <div class="plus">+</div>
            </div>
        </div>
        <div class="part1">
            <div class="button1">
                <button class="blue-button">Забронировать</button>
            </div>
        </div>
    </div>

</body>

</html>
